<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday - сервис для создания открыток</title>
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__button-wrapper">
                <button class="header__button-change header__button-change_text">Поменять поздравление</button>
                <button class="header__button-change header__button-change_image">Поменять фон</button>
            </div>
            <div class="header__button-wrapper">
                <button class="header__button-gender header__button-gender_men" aria-label="поменять на мужскую открытку"></button>
                <button class="header__button-gender header__button-gender_women" aria-label="поменять на женскую открытку"></button>
            </div>

        </div>
    </header>

    <main class="card">
        <div class="container card__container">
            <div class="card__wrapper">
                <img class="card__image" src="./img/card-w-01.jpg" alt="фон открытки">
                <p class="card__text">
                    Поздравляю с днем рожденья!<br>
                    Пусть будет жизнь полна веселья,<br>
                    Не будет грусти и хлопот,<br>
                    А только счастье круглый год!<br>
                    <br>
                    Желаю творческих успехов,<br>
                    Прекрасных дней, улыбок, смеха.<br>
                    Любви, душевного тепла,<br>
                    Как сказка, чтобы жизнь была!<br>
                    </p>
            </div>

        </div>
    </main>

    <footer class="footer">
        <div class="container footer__container">
            <div class="footer__author-wrapper">
                <p class="design">Design: Anastasia Ilina</p>
                <p class="coder">Coder: Svetlana Murdoch</p>
                <p class="copyright">© HBCard, 2022</p>
            </div>
            <ul class="footer__social-wrapper">
                <li class="footer__social_item"><a href="#" class="footer__social_link"><img src="./img/vk.svg" alt="" class="social_pic"></a></li>
                <li class="footer__social_item"><a href="#" class="footer__social_link"><img src="./img/tg.svg" alt="" class="social_pic"></a></li>
                <li class="footer__social_item"><a href="#" class="footer__social_link"><img src="./img/pin.svg" alt="" class="social_pic"></a></li>
                <li class="footer__social_item"><a href="#" class="footer__social_link"><img src="./img/su.svg" alt="" class="social_pic"></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
